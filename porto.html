<html>
<head>
    <title>Contagem pra Porto!!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.countdown.min.js"></script>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            font-size: xx-large;
        }

    </style>
</head>
<body>

<span id="clock"></span>

<script type="text/javascript">
    $(document).ready(function() {
        $('#clock').countdown('2017/10/06 00:00:00', function(event) {
            $(this).html(event.strftime('Faltam %H horas, %M minutos e %S segundos pra PORTO!!'));
        });
    });
</script>
</body>
</html>
