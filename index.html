    <script>


        function  abrirPopUp(teste) {
            if((window.location.href).indexOf("iotleoamsena.ddns.net:333")>=0){

            }
            teste="http://iotleoamsena.ddns.net:333/"+teste+"?callback=minhafuncao";
            var script = document.createElement('script');
            script.src = teste; // + outros parâmetros
            document.getElementsByTagName('head')[0].appendChild(script);





        }
        function  minhafuncao(json){
            alert(json.estado);
